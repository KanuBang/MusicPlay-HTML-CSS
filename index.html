<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="main">
    <div class="main__box main-first__box">
        <div class="nav-bar">
          <i class="fa-solid fa-angle-left"></i>
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <div class="main-info">
          
          <div class="main-info__img">
            <img src="https://images.lifestyleasia.com/wp-content/uploads/sites/5/2022/05/31140845/284599902_534071731524717_4602394216040742150_n.jpg"/>
          </div> 
            <p class="main-info-introduction__name">Iu</p>
            <p class="main-info-introduction__genre">Acoustic, Ballad </p>

          <div class="main-info-function">
            <div class="main-info-function__box">Shuffle</div>
            <div class="main-info-function__box"> 
              <i class="fa-solid fa-heart"></i>
              212 971
            </div>
          </div>
        </div>

        <div class="playlist">
          
          <div class="playlist-component">
            <img class="playlist-component__img" src="https://cdnimg.melon.co.kr/cm2/album/images/105/54/246/10554246_20210325161233_500.jpg?304eb9ed9c07a16ec6d6e000dc0e7d91"/>
            <div class="playlist-component-info">
              <span class="playlist-component-info__musician">IU</span>
              <span class="playlist-component-info__title">LILAC</span>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>

          <div class="playlist-component select">
            <img clas="playlist-component__img" src="https://i0.wp.com/colorcodedlyrics.com/wp-content/uploads/2020/05/IU-eight.jpg?fit=1000%2C1000&ssl=1"/>
            <div class="playlist-component-info ">
              <span class="playlist-component-info__musician">IU</span>
              <span class="playlist-component-info__title">EIGHT</span>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>

          <div class="playlist-component">
            <img clas="playlist-component__img" src="https://i.pinimg.com/originals/10/d7/53/10d753f7cc7b4b1195d68aebedfe4a2c.jpg"/>
            <div class="playlist-component-info">
              <span class="playlist-component-info__musician">IU</span>
              <span class="playlist-component-info__title">PALETTE</span>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>

          <div class="playlist-component">
            <img clas="playlist-component__img" src="https://i.pinimg.com/736x/ee/c0/c2/eec0c2f1cc70e2acf7d4134abfd247d4.jpg"/>
            <div class="playlist-component-info">
              <span class="playlist-component-info__musician">IU</span>
              <span class="playlist-component-info__title">BLUEMING</span>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>

        <div class="playbar__box">
          <div class="playbar">
            <div class="playbar-title"> 
              <span class="playbar-title-musician">IU</span>
              <span class="playbar-title-title">EIGHT</span>
            </div>
            <div class="playbar-control"> 
              <i class="fa-solid fa-backward small"></i>
              <i class="fa-solid fa-pause"></i>
              <i class="fa-solid fa-forward small"></i>
            </div>
          </div>
        </div>
    </div>

    <div class="main__box second">
        <div class="nav-bar">
          <i class="fa-solid fa-angle-left"></i>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="main-info">
          <div class="main-info-album">
            <img src="https://i0.wp.com/colorcodedlyrics.com/wp-content/uploads/2020/05/IU-eight.jpg?fit=1000%2C1000&ssl=1"/>
          </div>
          
          <p class="name">EIGHT</p>
          <p class="genre">IU</p>

          <div class="main-info-time">
            <span>1:56</span>
            <span>2:47</span>
          </div>

          <div class="main-info-timebar__box">
            <div class="main-info-timebar"></div>
            <i class="fa-solid fa-circle"></i>
          </div>

          <div class="main-info-icon__box">
            <i class="fa-solid fa-repeat"></i>
            <i class="fa-solid fa-backward-step"></i>
            <div class="circle">
              <i class="fa-solid fa-play"></i>
            </div>
              <i class="fa-solid fa-forward-step"></i>
            <i class="fa-solid fa-shuffle"></i>
          </div>
        </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/762766ac04.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
